<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color: blueviolet;">Event Registration</h2>
    <form>
        <label for="name">NAME</label>
        <br/>
        <input type="text" id="name">
        <br/>
        <label for="Email">EMAIL</label>
        <br/>
        <input type="text" id="Email">
        <br/>
        <label for="Phone">PHONE</label>
        <br/>
        <input type="number" id="Phone">
        <br/>
        <label for="Occupation">OCCUPATION</label>
        <br/>
        <select name="Occupation" id="Occupation">
            <option value="Teacher">TEACHER</option>
            <option value="Student">STUDENT</option>
            <option value="Others">OTHERS</option>
        </select>
        <br/>
        <legend>Topics of Interest</legend>

        <label for="Checkbox1">HTML</label>
        <input type="checkbox" id="Checkbox1">

        <label for="Checkbox2">CSS</label>
        <input type="checkbox" id="Checkbox2">

        <label for="Checkbox3">Javascript</label>
        <input type="checkbox" id="Checkbox3">
        <br/>
        <legend>COMMENTS</legend>

        <textarea name="Text area1" id="Text area1" cols="15" rows="3" placeholder="enter text here"></textarea>
        <button>Register</button>


        
    </form>
</body>
</html>
