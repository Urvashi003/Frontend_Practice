<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color: brown;">Job Application</h2>
    <form>
        <label for="Name">NAME</label>
        <input type="text" id="Name">
        <br/>

        <label for="Email">EMAIL</label>
        <input type="text" id="Email">
        <br/>

        <label for="Phone">PHONE</label>
        <input type="number" id="Phone">
        <br/>

        <legend>Resume:</legend>
        <input type="file">
        <br/>

        <label for="counter">Exp</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <fieldset>
            <legend>Sills</legend>
            
            <label for="Checkbox1">HTML</label>
            <input type="checkbox" id="Checkbox1">

            <label for="Checkbox2">CSS</label>
        <input type="checkbox" id="Checkbox2">

        <label for="Checkbox3">Javascript</label>
        <input type="checkbox" id="Checkbox3">
        <br/>

        </fieldset>

        <legend>Highest education</legend>
        <select name="Highest eduaction" id="highest eduaction">
            <option value="High school">High school</option>
            <option value="LGC">LGC</option>
            <option value="UGC">UGC</option>
        </select>
        <br/>

        <label for="Availability">Availability</label>
        <label for="radio1">Full Time</label>
        <input type="radio" name="radio" id="radio1">

        <label for="radio2">Part Time</label>
        <input type="radio" name="radio" id="radio2">

        <legend> ADDITIONAL COMMENTS</legend>

        <textarea name="Text area1" id="Text area1" cols="15" rows="3" placeholder="enter text here"></textarea>
        <button>Submit Application</button>



    </form>
</body>
</html>
